<div class="col-sm-6">
<div class="card border-0 mb-3">
    <div class="row no-gutters">
        <div class="col-md-6 cropping">
            <a href="{{ post.url | absolute_url }}"><img src="{{ site.baseurl }}/{{ post.image }}"></a>
        </div>
    
        <div class="col-md-6">
        <div class="card-body">
            <h5 class="card-title"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.excerpt | strip_html | truncatewords:25 }}</p>
            <div class="metafooter">
                <div>
                    <span class="post-date">{{ post.date | date_to_string }}</span>
                    </span>
                    <span class="post-read-more"><a href="{{ post.url | absolute_url }}" title="Read Story"><i class="fa fa-link"></i></a></span>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>    
    </div>
</div>
</div>
