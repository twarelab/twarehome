<div class="col mb-4">
<div class="card h-100">
    <a href="{{ post.url | absolute_url }}"><img src="{{ site.baseurl }}/{{ post.image }}"></a>
<div class="card-body">
<h4 class="card-title"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h4>
<p class="card-text">{{ post.excerpt | strip_html | truncatewords:25 }}</p>
</div>
</div>
</div>
