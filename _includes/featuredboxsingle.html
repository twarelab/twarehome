<div class="col-sm-12">
<div class="card border-0 mb-3">
    <div class="row no-gutters">
        <div class="col-md-3">
            <a href="{{ post.url | absolute_url }}"><img class="rounded float-left" style="object-fit: cover; width: 100%; height: 100%; max-height: 100%;" src="{{ site.baseurl }}/{{ post.image }}"></a>
        </div>
        <div class="col-md-9">
        <div class="card-body text-left">
            <h5 class="card-title"><a href="{{ post.url | absolute_url }}">{{ post.title }}</a></h5>
            <p class="card-text">{{ post.excerpt | strip_html | truncatewords:100 }}</p>
        </div>
    </div>    
    </div>
</div>
</div>
